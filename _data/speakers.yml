  bio: "Matteo è un appassionato di software e di nuove tecnologie. Dopo il liceo si è iscritto a Ingegneria Informatica al Politecnico di Milano dove ha potuto studiare e lavorare alla proprie passioni. E’ un fan di Android, in tutti i suoi aspetti, e non perde occasione di giocare con qualsiasi cosa che abbia il robottino verde sopra. Di recente ha cominciato a interessarsi alla sicurezza, e il suo lavoro di tesi è stato un sistema di Android intelligence. Nel tempo libero si diverte a fotografare il mondo."
