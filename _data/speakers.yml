  id: 3
  name: "Matteo"
  surname: "Scandolo"
  company: "MeanMilan"
  thumbnailUrl: "MatteoScandolo.jpg"
  bio: "Ciao, sono Matteo Scandolo, web enthusiast nato nel maggio '86. Lavoro quotidianamente con un team eterogeneo di esperti che collaborano nella creazione di Applicazioni Web. In LinkMe dal 2012 mi occupo principalmente dello sviluppo Javascript Client Side, con grande attenzione al workflow di sviluppo, qualità del codice e del prodotto e testing automatico. Co-founder della community milanese MeanMilan, che si occupa attivamente di tematiche legate allo stack, ho partecipato come speaker a parecchi meetup, ho avuto il piacere di fare due interventi a Codemotion, uno a Milano e uno a Roma, e di contribuire come organizzatore e mentor all'evento milanese di NodeSchool Italy."
  social: 
    - {name: "twitter", link: "https://twitter.com/_teone"}
    - {name: "github", link: "https://github.com/teone"}

-
  id: 14
  name: "Alessandro"
  surname: "Di Federico"
  company: "POuL"
  bio: "Alessandro Di Federico è uno dottorando al Politecnico di Milano attivo in vari ambiti della sicurezza informatica. Il suo focus principale è attualmente lo sviluppo di nuove tecniche per il reverse engineering automatizzato di binari nativi, finalizzate ad ottenere una rappresentazione di alto livello di un programma in assenza del codice sorgente. Tra i suoi interessi vi è anche lo sviluppo di tecniche di exploiting, di cui ha recentemente parlato a DEF CON e USENIX Security, due delle più importanti conferenze nell'ambito della sicurezza informatica. Si occupa anche di questioni legate alla privacy ed in particolare allo sviluppo di sistemi di comunicazione sicuri. In particolare è uno degli autori di Snake (https://snake.li), una piattaforma di comunicazione, realizzata in HTML5, in cui ogni messaggio è cifrato \"end-to-end\", ovvero in cui neppure il provider del servizio è in gradodi conoscerne il contenuto."
  social:
    - {name: "site", link: "https://www.poul.org/"}

