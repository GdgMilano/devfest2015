  id: 001
  title: "Angular reloaded -  single page applications on steroids"
  description: "In questo talk andremo alla scoperta di Angular 2 dalla prospettiva di uno sviluppatore abituato alla versione 1. Andremo ad analizzare le novità del linguaggio dell'architettura di un'applicazione e, last but not least, che fine farà angular 1."
  subtype: presentation
  speakers: [3, 4]
  language: it
  complexity: "Intermediate"
  #video: "//www.youtube.com/embed/v3SCiUqI1yQ"
-
  id: 002
  title: "Go For It"
  description: "Introduzione a GoLang, il nuovo linguaggio di casa Google! Go, linguaggio statically-typed che nasce come linguaggio generalista, negli ultimi tre anni si è affermato come linguaggio ideale per i webservices. L'interesse per il linguaggio è in continua crescita, capiamo il perchè."
  subtype: presentation
  speakers: [5]
  language: it
  complexity: "Beginner" 
  #presentation: "https://speakerdeck.com/gdglviv/dmytro-danylyk-android-l-animation"
  #video: "//www.youtube.com/embed/v3SCiUqI1yQ"
-
  id: 003
  title: "From Big Data to Fast Data: Apache Spark"
  description: "Nello scorso decennio sono nate soluzioni per affrontare l'elaborazione di grandi quantità di dati con strumenti nuovi che sfruttassero la possibilità di scalare orizzontalmente, Hadoop in primis. Oggi a questa necessità si aggiunge quella di elaborare flussi ininterrotti di dati in tempo reale e Apache Spark è uno cluster computing framework alternativo a MapReduce che mira a dare gli strumenti per rendere facile questo compito. In questo talk introdurremo Spark e il suo ecosistema, con qualche breve esempio. Il talk è introduttivo ma qualche principio di programmazione funzionale e su Hadoop faciliteranno senz’altro la comprensione dei temi trattati."
  subtype: presentation
  speakers: [6]
  language: it
  complexity: "Intermediate" 
  #presentation: "https://speakerdeck.com/gdglviv/dmytro-danylyk-android-l-animation"
-
  id: 004
  title: "Google Cast: Extend your app to the big screen"
  description: "Che cos’è Google Cast? Perché usarlo? Come usarlo? Il talk è un’introduzione alla tecnologia Cast, con alcune linee guida e consigli. Vedremo poi un semplice esempio su come integrare Google Cast all’interno di un’applicazione Android esistente."
  subtype: presentation
  speakers: [7]
  language: uk
  complexity: "Intermediate"
  #presentation: "https://speakerdeck.com/gdglviv/mateusz-herych-guava-beyond-collections"
  #video: "//www.youtube.com/embed/v3SCiUqI1yQ"
-
  id: 005
  title: "Kotin: lo Swift di Android"
  description: "Introduzione a Kotlin, un linguaggio moderno, sviluppato da JetBrains (quelli che hanno sviluppato l'IDE su cui è basato Android Studio) che rispetto a Java risulta essere più conciso, versatile e con una migliore gestione degli errori. Il codice è al 100% interoperabile con Java, e può essere usato per scrivere applicazioni native Android o piccoli moduli."
  subtype: presentation
  speakers: [8]
  language: it
  complexity: "Intermediate"
  #presentation: "https://speakerdeck.com/gdglviv/michal-tajchert-wearables-views"
  #video: "//www.youtube.com/embed/v3SCiUqI1yQ"

