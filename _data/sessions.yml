  title: "My phone is slow, your website should not"
  description: "I siti web sono sempre più pesanti e complessi, ma la velocità di connessione e i processori non reggono il passo, specialmente su mobile. Vedremo come il browser esegue il rendering iniziale di una pagina web e come questo processo può essere ottimizzato."
