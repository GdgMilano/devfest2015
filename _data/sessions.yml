  id: 010
  title: "Testable Android Apps using databinding and MVVM"
  description: "Il nuovo framework di databinding di Android influirà molto non solo sul modo di scrivere codice ma anche sull'organizzazione delle classi all'interno in un progetto. In questo talk vedremo come, sfruttando il databinding, sia possibile applicare in modo corretto il pattern architetturale MVVM. Usando questo pattern testare una applicazione è più semplice, sfruttando sia i test su device con Espresso che soprattuto i test JUnit su JVM."
  subtype: presentation
  speakers: [12]
  language: it
  complexity: "Intermediate"
  #presentation: "https://speakerdeck.com/gdglviv/michal-tajchert-wearables-views"
  #video: "//www.youtube.com/embed/v3SCiUqI1yQ"    
